        const clickableClass = !isPlaying ? 'word-clickable' : '';
        
        highlightedText += `<span class="${highlightClass} ${clickableClass}">${words[i]}</span> `;
        
        accumulatedTime += wordDuration;
    }
    
    return highlightedText;
}

// Modified updateCaptions function
function updateCaptions(currentTime) {
    let activeCaption = null;
    
    for (const caption of captions) {
        const startTime = srtTimeToSeconds(caption.startTime);
        const endTime = srtTimeToSeconds(caption.endTime);
        
        if (currentTime >= startTime && currentTime < endTime) {
            activeCaption = caption;
            break;
        }
    }
    
    if (activeCaption) {
        const highlightedEnglish = highlightWords(activeCaption, currentTime);
        englishDiv.innerHTML = highlightedEnglish;
        spanishDiv.textContent = activeCaption.spanish;
        englishDiv.classList.remove('hidden');
        spanishDiv.classList.remove('hidden');
        updateClickableState(); // Add this line
    } else {
        englishDiv.classList.add('hidden');
        spanishDiv.classList.add('hidden');
    }
}

        // Update timeline and captions
        function updatePlayer() {
            if (!isPlaying) return;
            
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration || 1;
            
            // Update progress bar
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Update time display
            currentTimeDisplay.textContent = formatTime(currentTime);
            durationDisplay.textContent = formatTime(duration);
            
            // Update captions
            updateCaptions(currentTime);
            
            animationId = requestAnimationFrame(updatePlayer);
        }

        // Play audio
        function playAudio() {
            audioPlayer.play();
            isPlaying = true;
            playButton.disabled = true;
            pauseButton.disabled = false;
	    updateClickableState(); // Add this line
            updatePlayer();
        }

        // Pause audio
        function pauseAudio() {
            audioPlayer.pause();
            isPlaying = false;
            playButton.disabled = false;
            pauseButton.disabled = true;
    		updateClickableState(); // Add this line
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        // Restart audio
        function restartAudio() {
            audioPlayer.currentTime = 0;
            if (!isPlaying) {
                playAudio();
            } else {
                updateCaptions(0);
                updatePlayer();
            }
        }

        // Skip backward 10 seconds
        function skipBackward() {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
            updateCaptions(audioPlayer.currentTime);
        }

        // Skip forward 10 seconds
        function skipForward() {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
            updateCaptions(audioPlayer.currentTime);
        }

        // Change playback speed
        function changeSpeed() {
            audioPlayer.playbackRate = parseFloat(speedSelect.value);
        }

        // Seek to position in timeline
        function seekToPosition(e) {
            if (!audioPlayer.duration) return;
            
            const timelineWidth = timeline.offsetWidth;
            const clickPosition = e.offsetX;
            const seekPercent = clickPosition / timelineWidth;
            const seekTime = seekPercent * audioPlayer.duration;
            
            audioPlayer.currentTime = seekTime;
            updateCaptions(seekTime);
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            updatePlayer();
        }

        // Initialize audio player with the specified file
        function initAudioPlayer() {
            const audioUrl = "https://camachome.github.io/expresslls/Understanding%20and%20Coping%20with%20Culture%20Shock.mp3";
            audioPlayer.src = audioUrl;
            
            // Enable controls
            playButton.disabled = false;
            pauseButton.disabled = true;
            restartButton.disabled = false;
            
            // When metadata is loaded, update duration
            audioPlayer.onloadedmetadata = function() {
                durationDisplay.textContent = formatTime(audioPlayer.duration);
            };
    		setupWordPronunciation();
        }

function updateClickableState() {
    const words = englishDiv.querySelectorAll('span');
    words.forEach(word => {
        if (!isPlaying) {
            word.classList.add('word-clickable');
        } else {
            word.classList.remove('word-clickable');
            word.classList.remove('active-pronunciation');
        }
    });
}

// Word click handler for pronunciation
function setupWordPronunciation() {
    englishDiv.addEventListener('click', (e) => {
        if (!isPlaying && e.target.classList.contains('word-clickable')) {
            const word = e.target.textContent.replace(/[.,!?]/g, '');
            responsiveVoice.speak(word, "UK English Male", {
                rate: 0.9,
                pitch: 1,
                onend: () => e.target.classList.remove('active-pronunciation')
            });
            e.target.classList.add('active-pronunciation');
        }
    });
}

        // Event listeners
        playButton.addEventListener('click', playAudio);
        pauseButton.addEventListener('click', pauseAudio);
        restartButton.addEventListener('click', restartAudio);
        back10Button.addEventListener('click', skipBackward);
        forward10Button.addEventListener('click', skipForward);
        speedSelect.addEventListener('change', changeSpeed);
        timeline.addEventListener('click', seekToPosition);

        // State variables
        let isPlaying = false;
        let animationId = null;

        // Initialize
        initAudioPlayer();
    </script>
